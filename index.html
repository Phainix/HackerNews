<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hacker News</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="ycm.ico">
</head>
<body>

    <div class="main">
        <header class="main-header">
            <a href="javascript:void(0)" class="brand">
                <img src="logo.gif" alt="Hacker News Logo">
            </a>
            <div class="header-menu">
                <span class="brand">Hacker News</span>
                <a class="menu-item" href="javascript:void(0)">new</a>
                <a href="javascript:void(0)" class="menu-item">past</a>
                <a href="javascript:void(0)" class="menu-item">comments</a>
                <a href="javascript:void(0)" class="menu-item">ask</a>
                <a href="javascript:void(0)" class="menu-item">show</a>
                <a href="javascript:void(0)" class="menu-item">jobs</a>
                <a href="javascript:void(0)" class="menu-item">submit</a>
            </div>
            <a href="javascript:void(0)" class="auth">login</a>
        </header>
        <div class="main-stories" id="main-stories">
        </div>
        <div class="main-bottom">
            <div class="bottom-menu small">
                <a class="menu-item" href="javascript:void(0)">Guidelines</a>
                <a href="javascript:void(0)" class="menu-item">FAQ</a>
                <a href="javascript:void(0)" class="menu-item">Support</a>
                <a href="javascript:void(0)" class="menu-item">API</a>
                <a href="javascript:void(0)" class="menu-item">Security</a>
                <a href="javascript:void(0)" class="menu-item">Lists</a>
                <a href="javascript:void(0)" class="menu-item">Bookmarklet</a>
                <a href="javascript:void(0)" class="menu-item">Legal</a>
                <a href="javascript:void(0)" class="menu-item">Apply to YC</a>
                <a href="javascript:void(0)" class="menu-item">Contact</a>
            </div>
            <dic class="search">
                <label for="search" class="muted">Search:</label>
                <input type="search" name="search" id="search">
            </dic>
        </div>
    </div>

    <script src="app.build.js"></script>
    
</body>
</html>
